{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h1 class="bg-orange-500 text-3xl h-2000  text-cyan-600">Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <a href="{% url 'register' %}" class="mt-2 btn btn-success">Register</a>
{% endblock %}
