{% extends "layout.html" %}

{% block title %}
    Tweet
{% endblock %}

{% block content %}
    <h2> {% if form.instance.pk  %}
        Edit Tweet
        {% else %}
        Create Tweet
        {% endif %}
    </h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
{% endblock %}
