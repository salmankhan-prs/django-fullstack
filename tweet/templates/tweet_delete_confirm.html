{% extends "layout.html" %}

{% block title %}
    Tweet
{% endblock %}

{% block content %}
<h1 class ="text-center mt-4">Are you sure you want to delete this tweet?</h1>

<form method="post">
    {% csrf_token %}
    <div class =" mt-5 ">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'tweet_list' %}" class="btn btn-success">Cancel</a>
    </div>

{% endblock %}
